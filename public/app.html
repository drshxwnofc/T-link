<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>T-Link Dashboard</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
    color: white;
    margin: 0;
    padding: 0;
  }
  header {
    padding: 1rem;
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(10px);
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  main {
    padding: 2rem;
  }
  input, textarea {
    width: 100%;
    padding: 0.5rem;
    margin: 0.5rem 0;
    border-radius: 8px;
    border: none;
    outline: none;
  }
  button {
    padding: 0.5rem 1rem;
    border: none;
    border-radius: 8px;
    background: #00fff0;
    color: #000;
    font-weight: bold;
    cursor: pointer;
    margin-top: 0.5rem;
  }
  button.delete {
    background: #ff6f6f;
    margin-left: 0.5rem;
  }
  .app-card {
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(10px);
    padding: 1rem;
    border-radius: 12px;
    margin: 1rem 0;
  }
</style>
</head>
<body>

<header>
  <div>T-Link Dashboard</div>
  <button id="logout-btn">Logout</button>
</header>

<main>
  <h2>Welcome, <span id="user-email"></span>!</h2>
  <p>Role: <span id="user-role"></span></p>
  <p>Coins: <span id="user-coins"></span></p>

  <h3>Create New App</h3>
  <input type="text" id="new-app-name" placeholder="App Name">
  <textarea id="new-app-code" placeholder="App Code (JS/HTML)"></textarea>
  <button id="create-app-btn">Create App</button>

  <h3>Your Apps</h3>
  <div id="apps-container"></div>
</main>

<script type="module">
const token = localStorage.getItem('tlink_token');
const role = localStorage.getItem('tlink_role');
const coins = localStorage.getItem('tlink_coins');
const email = localStorage.getItem('tlink_email');

if (!token) window.location.href = '/index.html';

document.getElementById('user-email').textContent = email || 'User';
document.getElementById('user-role').textContent = role || 'user';
document.getElementById('user-coins').textContent = coins || 0;

document.getElementById('logout-btn').addEventListener('click', () => {
  localStorage.clear();
  window.location.href = '/index.html';
});

// Fetch apps from API
async function fetchApps() {
  try {
    const res = await fetch('/api/apps', {
      method: 'GET',
      headers: { 'Authorization': token }
    });
    const apps = await res.json();
    displayApps(apps);
  } catch(e) {
    console.error('Error fetching apps:', e);
  }
}

// Display apps
function displayApps(apps) {
  const container = document.getElementById('apps-container');
  container.innerHTML = '';
  if(apps.length === 0) {
    container.textContent = 'No apps yet.';
    return;
  }
  apps.forEach(app => {
    const div = document.createElement('div');
    div.className = 'app-card';
    div.innerHTML = `
      <strong>${app.name}</strong> (Owner: ${app.owner})<br>
      Status: ${app.status}<br>
      <button class="delete" data-id="${app.id}">Delete</button>
    `;
    container.appendChild(div);

    div.querySelector('.delete').addEventListener('click', async () => {
      if (!confirm('Delete this app?')) return;
      try {
        const res = await fetch('/api/apps', {
          method: 'DELETE',
          headers: {
            'Authorization': token,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ id: app.id })
        });
        if(res.ok) fetchApps();
      } catch(e) { console.error(e); }
    });
  });
}

// Create new app
document.getElementById('create-app-btn').addEventListener('click', async () => {
  const name = document.getElementById('new-app-name').value;
  const code = document.getElementById('new-app-code').value;
  if (!name || !code) return alert('Enter name and code');

  try {
    const res = await fetch('/api/apps', {
      method: 'POST',
      headers: {
        'Authorization': token,
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ name, code })
    });
    if(res.ok) {
      document.getElementById('new-app-name').value = '';
      document.getElementById('new-app-code').value = '';
      fetchApps();
    }
  } catch(e) { console.error(e); }
});

fetchApps();
</script>

</body>
</html>
