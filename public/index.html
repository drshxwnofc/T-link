<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>T-Link | Sign In / Sign Up</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    backdrop-filter: blur(15px);
    background: rgba(255,255,255,0.05);
    padding: 2rem;
    border-radius: 16px;
    width: 320px;
    box-shadow: 0 0 30px rgba(0,255,255,0.2);
    animation: fadeIn 1s ease-in-out;
  }
  h2 { text-align: center; margin-bottom: 1rem; }
  .tabs { display: flex; justify-content: space-around; margin-bottom: 1rem; cursor: pointer; }
  .tabs div { padding: 0.5rem 1rem; border-radius: 8px; user-select: none; }
  .tabs .active { background: rgba(0,255,255,0.3); }
  input { width: 100%; padding: 0.5rem; margin: 0.5rem 0; border-radius: 8px; border: none; outline: none; }
  button {
    width: 100%;
    padding: 0.6rem;
    margin-top: 1rem;
    border: none;
    border-radius: 8px;
    background: #00fff0;
    color: #000;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
  }
  button:hover { background: #00cfcf; }
  #message { margin-top: 0.5rem; text-align: center; color: #ff6f6f; }
  @keyframes fadeIn { from {opacity:0;} to {opacity:1;} }
</style>
</head>
<body>

<div class="container">
  <h2>T-Link</h2>
  <div class="tabs">
    <div id="signin-tab" class="active">Sign In</div>
    <div id="signup-tab">Sign Up</div>
  </div>

  <!-- Sign In Form -->
  <div id="signin-form">
    <input type="email" id="signin-email" placeholder="Email" required>
    <input type="password" id="signin-password" placeholder="Password" required>
    <button id="signin-btn">Sign In</button>
    <div id="signin-message"></div>
  </div>

  <!-- Sign Up Form -->
  <div id="signup-form" style="display:none;">
    <input type="email" id="signup-email" placeholder="Email" required>
    <input type="password" id="signup-password" placeholder="Password" required>
    <button id="signup-btn">Sign Up</button>
    <div id="signup-message"></div>
  </div>
</div>

<script type="module">
const signinTab = document.getElementById('signin-tab');
const signupTab = document.getElementById('signup-tab');
const signinForm = document.getElementById('signin-form');
const signupForm = document.getElementById('signup-form');
const signinMsg = document.getElementById('signin-message');
const signupMsg = document.getElementById('signup-message');

signinTab.addEventListener('click', () => {
  signinForm.style.display = 'block';
  signupForm.style.display = 'none';
  signinTab.classList.add('active');
  signupTab.classList.remove('active');
  signinMsg.textContent = '';
});

signupTab.addEventListener('click', () => {
  signinForm.style.display = 'none';
  signupForm.style.display = 'block';
  signinTab.classList.remove('active');
  signupTab.classList.add('active');
  signupMsg.textContent = '';
});

// SIGN IN FUNCTION
document.getElementById('signin-btn').addEventListener('click', async () => {
  const email = document.getElementById('signin-email').value;
  const password = document.getElementById('signin-password').value;
  signinMsg.textContent = '';

  if (!email || !password) { signinMsg.textContent = 'Enter email and password'; return; }

  try {
    const res = await fetch('/api/auth', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, password })
    });
    const data = await res.json();

    if (res.status === 200) {
      localStorage.setItem('tlink_token', data.token);
      localStorage.setItem('tlink_role', data.role);
      localStorage.setItem('tlink_coins', data.coins);
      localStorage.setItem('tlink_email', email);
      signinMsg.style.color = '#00ffcc';
      signinMsg.textContent = 'Signed in! Redirecting...';
      setTimeout(() => { window.location.href = '/app.html'; }, 1000);
    } else {
      signinMsg.style.color = '#ff6f6f';
      signinMsg.textContent = data || 'Sign in failed';
    }
  } catch (e) {
    signinMsg.style.color = '#ff6f6f';
    signinMsg.textContent = 'Error signing in';
    console.error(e);
  }
});

// SIGN UP FUNCTION
document.getElementById('signup-btn').addEventListener('click', async () => {
  const email = document.getElementById('signup-email').value;
  const password = document.getElementById('signup-password').value;
  signupMsg.textContent = '';

  if (!email || !password) { signupMsg.textContent = 'Enter email and password'; return; }

  try {
    const res = await fetch('/api/signup', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, password })
    });
    const data = await res.json();

    if (res.status === 200) {
      signupMsg.style.color = '#00ffcc';
      signupMsg.textContent = 'Sign up successful! You can now sign in.';
      signinTab.click(); // Switch to sign in
    } else {
      signupMsg.style.color = '#ff6f6f';
      signupMsg.textContent = data || 'Sign up failed';
    }
  } catch (e) {
    signupMsg.style.color = '#ff6f6f';
    signupMsg.textContent = 'Error signing up';
    console.error(e);
  }
});
</script>

</body>
</html>
